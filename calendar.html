    <div class="container">
        <div class="controls">
            <input type="date" id="selectDate">

        <div class="calendar-container">
            <table class="calendar-table">

                        <th>Court 3</th>

                        <th>Court 8</th>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
    <script>
        const mockTournamentData = [
            { court: 1, start: 9, end: 10, title: "Tournament A" },
            { court: 2, start: 10, end: 11, title: "Tournament B" },
            { court: 3, start: 11, end: 12, title: "Tournament C" },
            { court: 4, start: 12, end: 13, title: "Tournament D" },
            { court: 5, start: 13, end: 14, title: "Tournament E" },
            { court: 6, start: 14, end: 15, title: "Tournament F" },
            { court: 7, start: 15, end: 16, title: "Tournament G" },
            { court: 8, start: 16, end: 17, title: "Tournament H" },
        ];

        document.addEventListener('DOMContentLoaded', function() {
            populateCalendar();
        });

        function populateCalendar() {
            const calendarBody = document.getElementById('calendar-body');
            calendarBody.innerHTML = ''; // Clear previous rows

            const startTime = 9;
            const endTime = 22;

            for (let hour = startTime; hour <= endTime; hour++) {
                const row = document.createElement('tr');

                const timeCell = document.createElement('td');
                timeCell.classList.add('time-slot');
                timeCell.textContent = `${hour}:00 - ${hour + 1}:00`;
                row.appendChild(timeCell);

                for (let court = 1; court <= 8; court++) {
                    const cell = document.createElement('td');
                    const tournament = mockTournamentData.find(t => t.court === court && t.start === hour);

                    if (tournament) {
                        cell.textContent = tournament.title;
                        cell.style.backgroundColor = '#d1e7dd'; // Light green background for booked slots
                    } else {
                        cell.textContent = '';
                    }

                    row.appendChild(cell);
                }

                calendarBody.appendChild(row);
            }
        }
    </script>
